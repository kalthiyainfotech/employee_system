{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static "css/trecker.css" %} ">


</head>

<body>

    <div class="d-flex justify-content-center align-items-center flex-column h-100">
        <div class="mb-3">
            <img src="{% static "img/kalathiya.png" %}" width="200\px" height="100%" alt="">
        </div>
        <div class="login-container">
            <!-- user -->
            <div class="cus-top">
                <h2 class="mb-0 text-center"><img src="{% static "img/Vector.svg" %}" alt="" class="me-2 mb-2">{{ emp.name }}</h2>
                <!--  -->
                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn-status">Stopped</button>
                </div>
                <div class="stat-value d-flex align-items-center justify-content-center">00:00:00</div>
            </div>
            <!-- all opration buttons  -->
            
            <form method="post" id="tracker-form">
                {% csrf_token %}
                <div class="d-flex btn-action">
                    <button type="button" class="btn-start" id="start-btn"><i class="bi bi-play-fill me-2"></i>START</button>
                    <button type="button" class="btn-pause" id="pause-btn"><i class="bi bi-pause-fill me-2"></i>PAUSE</button>
                    <button type="button" class="btn-stop" id="stop-btn"><i class="bi bi-stop-fill me-2"></i>STOP</button>
                </div>
            </form>


            <div class="counter">
            <h6 class="Session">Session Statistics</h6>
               <div class="d-flex justify-content-between time-border">
                    <div class="total-time">
                        <img src="{% static "img/time.svg" %}" alt=""><span>Total Time</span>
                    </div>
                    <div class="timer">{{ log.total_time|default:"00:00:00" }}</div>
                </div>

                <div class="d-flex justify-content-between time-border">
                    <div class="total-time">
                        <img src="{% static "img/start.svg" %}" alt=""><span>Work Time</span>
                    </div>
                    <div class="timer">{{ log.work_time|default:"00:00:00" }}</div>
                </div>

                <div class="d-flex justify-content-between time-border border-0">
                    <div class="total-time">
                        <img src="{% static "img/pause.svg" %}" alt=""><span>Pause Time</span>
                    </div>
                    <div class="timer">{{ log.pause_time|default:"00:00:00" }}</div>
                </div>

                
            </div>

            <div>
                <a href="{% url 'logout_view' %}" class="btn-logout">
                    <img src="{% static 'img/Frame.svg' %}" alt="">
                    <span>Logout</span>
                </a>

            </div>
            

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static "js/main.js" %}">
        </script>
        

</body>

</html>
