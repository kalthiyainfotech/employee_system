{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/login.css" %} ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="d-flex justify-content-center align-items-center flex-column h-100">
    <div class="mb-3">
        <img src="{% static "img/kalathiya.png" %}" width="250px" height="100%" alt="">
    </div>
        <div class="login-container text-center">
            <h2>Login</h2>
            <p class="mt-2 text-secondary">Welcome back! Please Login.</p>

            <form method="post">
              {% csrf_token %}
                <div class="mb-4 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control d_input" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label ">Password</label>
                    <input type="password" class="form-control d_input" name="password" placeholder="Password" required>
                </div>
                <div class="mt-4 pt-3">
                    <button type="submit" class="btn btn-submit d_submit_btn">Submit <i
                            class="fa-solid fa-arrow-right ms-2"></i> </button>
                </div>
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-uO3SX3q6RQK6u8rxFv0/xCmtST+BvaWrR5Te3TP+W3hTKTq5ogDdFIVkWQo5N1Z4"
        crossorigin="anonymous"></script>
</body>

</html>
